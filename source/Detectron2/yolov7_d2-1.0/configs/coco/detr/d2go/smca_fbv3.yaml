#   MAPPER:
#     NAME: "DETRDatasetMapper"

TEST:
  EVAL_PERIOD: 4000
DATALOADER:
  FILTER_EMPTY_ANNOTATIONS: False
  NUM_WORKERS: 4
VERSION: 2

OUTPUT_DIR: "output/coco_smcadetr_d2go_fbv3"
