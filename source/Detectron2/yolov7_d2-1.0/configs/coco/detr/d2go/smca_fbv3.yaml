MODEL:
  META_ARCHITECTURE: "DetrD2go"
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]
  MASK_ON: False
  BACKBONE:
    NAME: "FBNetV2C4Backbone"
  FBNET_V2:
    ARCH: "FBNetV3_A_dsmask_C5"
    NORM: "sync_bn"
    WIDTH_DIVISOR: 8
    SCALE_FACTOR: 1.0
    OUT_FEATURES: ["trunk4"]

  DETR:
    NUM_CLASSES: 80
    CLS_WEIGHT: 2.0
    DIM_FEEDFORWARD: 2048 # 1024 -> 2048
    GIOU_WEIGHT: 2.0
    L1_WEIGHT: 5.0
    NUM_OBJECT_QUERIES: 300
    CENTERED_POSITION_ENCODIND: True
    USE_FOCAL_LOSS: True
    NUM_FEATURE_LEVELS: 1
    ATTENTION_TYPE: "SMCA"

DATASETS:
  TRAIN: ("coco_2017_train",)
  TEST: ("coco_2017_val",)

SOLVER:
  AMP:
    ENABLED: true
  IMS_PER_BATCH: 64
  BASE_LR: 0.0001
  # STEPS: (295720,)
  # MAX_ITER: 369650
  STEPS: (73930, )
  # MAX_ITER: 369650
  MAX_ITER: 429650
  WARMUP_FACTOR: 1.0
  WARMUP_ITERS: 10
  WEIGHT_DECAY: 0.0001
  OPTIMIZER: "ADAMW"
  CLIP_GRADIENTS:
    ENABLED: True
    CLIP_TYPE: "full_model"
    CLIP_VALUE: 0.1
    NORM_TYPE: 2.0
  LR_MULTIPLIER_OVERWRITE:
    [{ "backbone": 1.2 }, { "reference_points": 0.1, "sampling_offsets": 0.1 }]

